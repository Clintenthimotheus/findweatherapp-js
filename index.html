<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Black+Ops+One&family=Bruno+Ace+SC&family=Castoro+Titling&family=Caveat:wght@700&family=Cinzel:wght@500&family=Dancing+Script:wght@600&family=Fjalla+One&family=Foldit:wght@200&family=Instrument+Sans&family=Instrument+Serif&family=Josefin+Sans:wght@500&family=Lobster&family=Pacifico&family=Permanent+Marker&family=Playfair+Display:wght@500&family=Rajdhani&family=Righteous&family=Rubik+Dirt&family=Russo+One&family=Satisfy&display=swap" rel="stylesheet">

    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="col-4" >
       
    </div>
    
<center>
    <div class="col-4">
        <div class="background">
            <header>
                <input id="inputData" type="text" autocomplete="off" class="search-box" placeholder="Search for a city....">
                <button class="button" onclick="search()"><i class="fa-solid fa-magnifying-glass"></i></button>
            </header>

            <main>
                <section class="location">
                    <div class="city" id="loc" >Kochi , <span class="in">IN</span> </div>
                    <!-- <div class="date">Wednesday 12 July 2023</div> -->
                  
                </section>
                <div class="date-time">
                    <small >

                        <span class="date"><span id="todayDate"></span> &nbsp; <span id="todayMonth"></span> &nbsp; <span id="todayYear"></span></span>
                        <div class="time">-<span id="todayHours"></span>:<span id="todayMinutes"></span>-</div>
                   </small>
                </div>

                <div class="current">
                    <div class="temp" id="temp1">30 <span class="in"> °c</span></div>
                    <div class="weather" id="sunny1">Sunny</div>
                    <!-- <div class="hi-low" id="min">13°c / <span id="max">16°c</span> </div> -->
                    <div id="image"><img  id="icon" src="https://media1.giphy.com/media/WxK5PIZnukRqksLYAx/giphy.gif?cid=ecf05e472ffc0pcpzj5w8b2padpz994f7rh0j3gtarkaiopq&ep=v1_gifs_related&rid=giphy.gif&ct=s" alt="">

                    </div>
                </div>
            </main>
            <div class="row mt-1" style="margin-left: 30px; " id="img-icon">
                <!-- humidity -->
                <div class="col-4">
                    <img  class="img2" src="https://cdn-icons-png.flaticon.com/512/728/728093.png"
                        alt=""><br><br>
                    <p class="text-light" id="humidity1">40%</p>
                    <p class="text-light">Humidity</p>
                </div>
                <div class="col-4">
                    <img  class="img3" src="https://cdn1.iconfinder.com/data/icons/hawcons/32/699847-icon-43-wind-512.png"
                        alt=""><br><br>
                    <p class="text-light2" id="wind1">40%</p>
                    <p class="text-light2">Wind</p>
                </div>
                <div class="col-4">
                    <img  class="img4" src="https://cdn-icons-png.flaticon.com/512/2675/2675979.png"
                        alt=""><br><br>
                    <p class="text-light3" id="pressure1">40%</p>
                    <p class="text-light3">Pressure</p>
                </div>
            </div>
        </div>

    </div>
</center>
    <div class="col-4"></div>

</body>
<script src="script.js"></script>



</html>
